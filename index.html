<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackXelerate 26</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="hero-1-container">
        <div class="hero-main-container">
          <img
            class="hero-main-logo"
            draggable="false"
            src="/Frame 2 (1).webp"
            alt="gta logo"
          />
          <img
            class="hero-main-image"
            draggable="false"
            src="/a.webp"
            alt="gta logo"
          />
        </div>
        <div class="hero-text-logo-container">
          <div class="hero-text-logo"></div>
          <div>
            <h3 class="hero-text">
              Coming<br />
              April 17 - 18 <br />
              2026
            </h3>
          </div>
        </div>
      </div>
  <div class="hero-2-container">
  <h2 class="event-heading">Event starts in</h2>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><small>Days</small></div>
    <div><span id="hours">00</span><small>Hours</small></div>
    <div><span id="minutes">00</span><small>Minutes</small></div>
    <div><span id="seconds">00</span><small>Seconds</small></div>
  </div>

  <button class="register-btn">Register Now</button>

  <h3 class="download-heading">Downloadable</h3>

  <div class="download-buttons">
    <a href="./files/rulebook.pdf" download class="download-btn">Rulebook</a>
    <a href="./files/brochure.pdf" download class="download-btn">Brochure</a>
    <a href="./files/abstract-form.pdf" download class="download-btn">Abstract Form</a>
  </div>
</div>
